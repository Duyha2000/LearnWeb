    <!-- Flexbox -->

    <!-- Code form thì em bọc ngoài tên là thẻ form -->
    <form class="bieumau">
      <p class="tieude">Input</p>

      <div>
        <p>Default</p>
        <label for=""> Label </label>
        <br />
        <input type="text" placeholder="text" />
      </div>

      <div>
        <p>Required</p>
        <label for=""> Label* </label>
        <br />
        <input type="text" placeholder="text" />
      </div>

      <div>
        <p>Error</p>
        <label for=""> Label </label>
        <br />
        <input class="Error" type="text" placeholder="text" />
        <p class="thongbao-Error">Error messsage</p>
      </div>

      <div>
        <p>Success</p>
        <label for=""> Label </label>
        <br />
        <input class="Success" type="text" />
        <p class="thongbao-Success">Successful massage</p>
      </div>

      <div>
        <p>Active</p>
        <label for=""> Label </label>
        <br />
        <input class="Active" type="text" />
      </div>

      <div>
        <p>Filled</p>
        <label for=""> Label </label>
        <br />
        <input type="text" />
      </div>

      <div>
        <p>Read</p>
        <label for=""> Label </label>
        <br />
        <input type="text" />
      </div>

      <div>
        <p>Password</p>
        <label for=""> Label </label>
        <br />
        <input type="password" placeholder="Text" />
      </div>

      <div>
        <p>Date</p>
        <label for=""> Label </label>
        <br />
        <input type="date" placeholder="Text" />
      </div>
    </form>
