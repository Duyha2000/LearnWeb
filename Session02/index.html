<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for=""> Họ và tên </label>
        <input type="text" />
      </div>

      <div>
        <label for=""> Ngày sinh </label>
        <input type="date" />
      </div>

      <div>
        <label for=""> Giới tính </label>
        <input type="radio" /> <span>Nam</span> <input type="radio" />
        <span>Nữ</span>
      </div>

      <div>
        <label for=""> Số điện thoại </label>
        <input type="number" />
      </div>

      <div>
        <label for="">Email </label>
        <input type="email" />
      </div>

      <div>
        <label for=""> Địa chỉ </label>
        <textarea name="" id="" cols="5" rows="2"></textarea>
      </div>

      <div>
        <label for=""> Vai trò trong nhóm </label>
        <select name="" id="">
          <option value="">Thành viên</option>
          <option value="">Quản trị viên</option>
        </select>
      </div>

      <div>
        <label for=""> Sở thích </label>
        <input type="text" />
      </div>

      <div>
        <label for=""> Kĩ năng </label>
        <textarea name="" id="" cols="25" rows="2"></textarea>
      </div>

      <div>
        <label for=""> Thời gian rãnh </label>
        <input type="checkbox" /> <span> Sáng </span> <input type="checkbox" />
        <span> Chiều </span> <input type="checkbox" /> <span> Tối </span>
      </div>

      <div>
        <label for=""> Lý do tham gia nhóm </label>
        <textarea name="" id="" cols="25" rows="2"></textarea>
      </div>

      <div>
        <label for=""> Màu yêu thích </label>
        <input type="color" />
      </div>

      <div>
        <label for="">Đăng ký nhận bản tin </label>
        <input type="checkbox" />
      </div>

      <div>
        <label for=""> Nhận thông báo qua Email </label>
        <input type="radio" /> <span> Email </span> <input type="radio" />
        <span> SMS </span>
      </div>

      <button>Đăng ký thành viên</button>
    </form>
  </body>
</html>
